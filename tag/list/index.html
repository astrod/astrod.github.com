layout: default

<!-- tag List -->
<div class="wrapper">
	<div class="tagList"><div>
</div>

<script type="text/javascript">
	var allTags = [];

	$.getJSON('/search.json', function(data) {
		buildAllTags(data);
		buildTagListUI();
	});

	function buildAllTags(data) {
		for(var i = 0, length = data.length; i<length; i++) {
			if(data[i]) {
				$.each(data[i].tags, function(index, value) {
					if(value && ($.inArray(value, allTags) === -1)) {
						allTags.push(value);
					}
				});	
			}
		}
	}

	function buildTagListUI() {
		var tagListLocation = $('.tagList');
		var templete = "";
		for(var i = 0, length = allTags.length; i<length; i++) {
			templete += '<h3>' + '<a href="/search?tags=' + allTags[i] + '">' + allTags[i] + '</a>' + '</h2>';
		}
		tagListLocation.append(templete);

	}

</script>
